<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates</title>
</head>
<body>
    <h1>Dates</h1>

    <script>

        let date = Date.parse('2022-10-05');
        let now = new Date;

        function formatDate(date) {
            let diff = new Date() - date; // разница в миллисекундах

            if (diff < 1000) { // меньше 1 секунды
            return 'прямо сейчас';
        }

            let sec = Math.floor(diff / 1000); // преобразовать разницу в секунды

            if (sec < 60) {
            return sec + ' сек. назад';
        }

            let min = Math.floor(diff / 60000); // преобразовать разницу в минуты
            if (min < 60) {
            return min + ' мин. назад';
        }
    
            let d = date; // отформатировать дату, добавить ведущие нули к единственной цифре дню/месяцу/часам/минутам
            d = [
            '0' + d.getDate(),
            '0' + (d.getMonth() + 1),
            '' + d.getFullYear(),
            '0' + d.getHours(),
            '0' + d.getMinutes()
            ].map(component => component.slice(-2)); // взять последние 2 цифры из каждой компоненты
    
            return d.slice(0, 3).join('.') + ' ' + d.slice(3).join(':'); // соединить компоненты в дату
    }

    console.log(date); //прошло времени в мс с 05.11.2022
    
    console.log( formatDate(new Date(new Date - 1)) ); 

    console.log( formatDate(new Date(new Date - 30 * 1000)) ); 

    console.log( formatDate(new Date(new Date - 5 * 60 * 1000)) ); 

    console.log( formatDate(new Date(new Date - 86400 * 1000)) ); // вчерашняя дата ???

    </script>
</body>
</html>
